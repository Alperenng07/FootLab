<div class="fixed inset-0 z-[100] flex items-center justify-center p-4 backdrop-blur-sm bg-black/60">

  <div class="w-full max-w-sm bg-white rounded-[2.5rem] shadow-2xl overflow-hidden animate-in flex flex-col">

    <header class="p-6 bg-slate-50 border-b border-slate-100 flex items-center justify-between shrink-0">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-full border-2 border-green-500/20 overflow-hidden shadow-sm bg-white">
          <img [src]="selectedPlayer?.img" class="w-full h-full object-cover">
        </div>
        <div>
          <h3 class="font-black italic uppercase text-slate-800 leading-none tracking-tighter">{{selectedPlayer?.name}}</h3>
          <p class="text-[9px] font-bold text-slate-400 uppercase mt-1">#{{selectedPlayer?.no}} • Veri Güncelleme</p>
        </div>
      </div>
      <button (click)="closeModal()" class="text-slate-300 hover:text-slate-600 transition-colors p-2 text-xl">✕</button>
    </header>

    <div class="p-4 space-y-2 overflow-y-auto max-h-[60vh]">
      <div *ngFor="let action of actions"
           class="flex items-center justify-between p-3 bg-slate-50/50 rounded-2xl border border-slate-100 group transition-all hover:bg-white hover:shadow-sm">

        <div class="flex items-center gap-4">
          <span class="text-xl shrink-0">{{action.icon}}</span>
          <span class="font-black italic uppercase text-slate-700 text-[11px] tracking-tight">
            {{action.label}}
          </span>
        </div>

        <div class="flex items-center gap-1 bg-white rounded-xl border border-slate-200 p-1 shadow-sm">
          <button (click)="updateAction(action.id, -1)"
                  class="w-8 h-8 flex items-center justify-center text-red-500 hover:bg-red-50 rounded-lg transition-colors font-black select-none">
            -
          </button>

          <div class="w-8 text-center text-xs font-black text-slate-800">
            {{ getActionCount(action.id) }}
          </div>

          <button (click)="updateAction(action.id, 1)"
                  class="w-8 h-8 flex items-center justify-center text-green-600 hover:bg-green-50 rounded-lg transition-colors font-black select-none">
            +
          </button>
        </div>
      </div>
    </div>

    <footer class="p-6 bg-slate-50 border-t border-slate-100 shrink-0">
      <button (click)="saveAndClose()"
              class="w-full bg-[#14532d] hover:bg-green-800 text-white py-4 rounded-2xl font-black italic uppercase tracking-widest text-xs transition-all shadow-lg active:scale-95">
        ✓ Değişiklikleri Uygula
      </button>
    </footer>

  </div>
</div>
