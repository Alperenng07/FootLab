<div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <span class="text-slate-400 text-sm font-bold">Öne Çıkan Oyuncular</span>
    </div>
    <button class="text-blue-600 font-bold text-sm hover:underline">Tüm Profiller ></button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div *ngFor="let p of featuredPlayers"
         class="bg-slate-50 rounded-2xl overflow-hidden border-b-4 transition-transform hover:-translate-y-1 cursor-pointer"
         [ngClass]="p.borderColorClass">
      <div class="h-20 bg-slate-200 overflow-hidden">
        <img [src]="p.photoUrl" class="w-full h-full object-cover">
      </div>
      <div class="p-4 bg-white">
        <h3 class="font-black text-slate-800">{{p.fullName}}</h3>
        <p class="text-xs text-slate-400 mb-4">{{p.position}}</p>
        <div class="flex items-baseline gap-1">
          <span class="text-2xl font-black text-slate-800">{{p.statCount}}</span>
          <span class="text-[10px] font-bold text-slate-400 uppercase">{{p.statLabel}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
