          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />

            {{ m.homeTeamName }}
          </span>
          <img [src]="m.homeTeamLogoUrl" class="w-10 h-10 object-contain drop-shadow-sm group-hover:scale-110 transition-transform" alt="home">

        <div class="w-8 h-8 bg-green-50 text-green-600 rounded-full flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
