<div class="relative min-h-screen w-full flex flex-col items-center justify-start overflow-x-hidden">

  <div class="fixed inset-0 z-0">
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&q=80&w=2000"
         class="w-full h-full object-cover grayscale-[30%] brightness-[0.2]">
    <div class="absolute inset-0 bg-gradient-to-b from-[#0a2e1a]/80 via-black/60 to-black/90"></div>
  </div>

  <main class="relative z-10 w-full max-w-4xl px-4 py-12 md:py-20 flex flex-col gap-8">

    <section class="w-full bg-white/5 backdrop-blur-2xl rounded-[3rem] border border-white/10 shadow-2xl overflow-hidden">
      <app-player-detail [playerData]="playerInfo"></app-player-detail>
    </section>

  </main>
</div>
